<form>
    <mat-form-field>
        <mat-label>Classe</mat-label>
        <mat-select [(ngModel)]="selectedClasse" name="classe">
            @for (item of classes; track item) {
            <mat-option [value]="item.nome">{{item.nome}}</mat-option>
            }
        </mat-select>
    </mat-form-field>
</form>
