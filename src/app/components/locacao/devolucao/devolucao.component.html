<h2 mat-dialog-title>Devolução de Item</h2>
<mat-dialog-content>

    <mat-form-field>
        <mat-label>Cliente</mat-label>
        <span>{{ data.cliente.nome }}</span>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Item</mat-label>
        <span>{{ data.item.titulo.nome }}</span>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Data da Locação</mat-label>
        <span>{{ data.dtLocacao }}</span>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Data de Devolução Prevista</mat-label>
        <span>{{ data.dtDevolucaoPrevista }}</span>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Data de Devolução Efetiva</mat-label>
        <input matInput [(ngModel)]="data.dtDevolucaoEfetiva">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Multa</mat-label>
        <input matInput [(ngModel)]="data.multa">
    </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button [mat-dialog-close]="data">Salvar</button>
</mat-dialog-actions>
