<form (ngSubmit)="salvarAtor()">
    <div>
        <label for="title">Nome do Ator: </label>
        <input type="text" placeholder="Rafael Magnago" [(ngModel)]="nome" [ngModelOptions]="{standalone: true}">
        <button>
            Salvar
        </button>
    </div>
</form>

<div>
    <table>
        <thead>
            <tr>
                <th>
                    Nome
                </th>
            </tr>
        </thead>

        <tbody>
            @for (item of atores; track $index) {
            <tr>
                <td>
                    {{ item.nome }}
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
