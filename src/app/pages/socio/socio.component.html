<div style="display: flex; flex-direction: row;">

    <div>
        <form (ngSubmit)="salvarSocio()">
            <div class="input">
                <label for="title">Nº de Inscrição: </label>
                <input type="number" placeholder="Digite o Nº de Inscrição" [(ngModel)]="numInscricao"
                    [ngModelOptions]="{standalone: true}">
                <label for="title">Nome do Cliente: </label>
                <input type="text" placeholder="Digite o nome" [(ngModel)]="nome" [ngModelOptions]="{standalone: true}">
                <label for="title">CPF: </label>
                <input type="text" placeholder="Digite o CPF" [(ngModel)]="cpf" [ngModelOptions]="{standalone: true}">
                <label for="title">Data de Nascimento: </label>
                <input type="date" [(ngModel)]="dtNascimento" [ngModelOptions]="{standalone: true}">
                <label for="title">Sexo: </label>
                <select-sexo ()/>
                <label for="title">Endereço: </label>
                <input type="text" placeholder="Digite o endereço" [(ngModel)]="endereco"
                    [ngModelOptions]="{standalone: true}">
                <label for="title">Telefone: </label>
                <input type="text" placeholder="Digite o telefone" [(ngModel)]="telefone"
                    [ngModelOptions]="{standalone: true}">
                <button id="salvar">
                    Salvar
                </button>
            </div>
        </form>
    </div>

    <div class="resultado">
        <table>
            <thead>
                <tr>
                    <th>
                        Nº de Inscrição:
                    </th>
                    <th>
                        Nome:
                    </th>
                    <th>
                        CPF:
                    </th>
                    <th>
                        Dt Nascimento:
                    </th>
                    <th>
                        Sexo:
                    </th>
                    <th>
                        Endereço:
                    </th>
                    <th>
                        Telefone:
                    </th>
                    <th>
                        Ações
                    </th>
                </tr>
            </thead>

            <tbody>
                @for (item of Socios; track $index) {
                <tr>
                    <td>
                        {{ item.numInscricao }}
                    </td>
                    <td>
                        {{ item.nome }}
                    </td>
                    <td>
                        {{ item.cpf }}
                    </td>
                    <td>
                        {{ item.dtNascimento }}
                    </td>
                    <td>
                        {{ item.sexo }}
                    </td>
                    <td>
                        {{ item.endereco }}
                    </td>
                    <td>
                        {{ item.telefone }}
                    </td>
                    <td>
                        <button id="editar" (click)="abrirDialog(item)">Editar</button>
                        <button id="excluir" (click)="apagarSocio(item.id!)">Excluir</button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
