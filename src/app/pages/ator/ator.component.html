<div style="display: flex; flex-direction: row;">
    <form (ngSubmit)="salvarAtor()">
        <div class="input">
            <label for="title">Nome do Ator: </label>
            <input type="text" placeholder="Digite o nome" [(ngModel)]="nome" [ngModelOptions]="{standalone: true}">
            <button id="salvar">
                Salvar
            </button>
        </div>
    </form>

    <div class="resultado">
        <table>
            <thead>
                <tr>
                    <th>
                        Atores:
                    </th>
                    <th>
                        Ações
                    </th>
                </tr>
            </thead>

            <tbody>
                @for (item of atores; track $index) {
                <tr>
                    <td>
                        {{ item.nome }}
                    </td>
                    <td>
                        <button id="editar" (click)="abrirDialog(item)">Editar</button>
                        <button id="excluir" (click)="apagarAtor(item.id!)">Excluir</button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
