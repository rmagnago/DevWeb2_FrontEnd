<form>
    <h6>Diretor:</h6>
    <mat-form-field>
        <mat-label>Diretor</mat-label>
        <mat-select [(ngModel)]="selectedValue" name="diretor">
            @for (item of diretores; track item) {
            <mat-option [value]="item.id">{{item.id}}</mat-option>
            }
        </mat-select>
    </mat-form-field>
</form>
