<form>
    <mat-form-field>
        <mat-label>Diretor</mat-label>
        <mat-select [(ngModel)]="selectedDiretor" name="diretor">
            @for (item of diretores; track item) {
            <mat-option [value]="item.nome">{{item.nome}}</mat-option>
            }
        </mat-select>
    </mat-form-field>
</form>
